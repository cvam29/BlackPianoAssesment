name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Adjust to your .NET version

      # Install WASM tools
      - name: Install .NET WASM Tools
        run: dotnet workload install wasm-tools

      # Publish the Blazor project
      - name: Publish
        run: dotnet publish MyBlazorApp.csproj -c Release -o release/wwwroot --nologo

      # Update base tag in index.html
      - name: Rewrite base href
        run: sed -i 's|<base href="/" />|<base href="/my-blazor-app/" />|g' release/wwwroot/index.html
        # Replace 'my-blazor-app' with your repository name

      # Copy index.html to 404.html (for SPA routing)
      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # Add .nojekyll file
      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      # Deploy to GitHub Pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot
          branch: gh-pages